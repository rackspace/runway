name: Spell Check

# There is an official action published by cSpell.
# v1.1.1 was tested but did not function as desired so we are using the CLI.

on:
  pull_request:  # any pull request
  push:
    branches:
      - master

env:
  NODE_VERSION: '20'

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ env.NODE_VERSION }}
      - name: â¤µï¸ Install Node Dependencies
        run: make setup-npm
      - name: ğŸš€ Run spellcheck
        run: make spellcheck
