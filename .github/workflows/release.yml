name: Publish Release

on:
  release:
    types:
      - published

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  build-pypi:
    name: Build PyPi üì¶
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub (complete)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: üèó Setup Python
        uses: finleyfamily/action-setup-python@v1.1.0
        with:
          poetry-plugins: poetry-dynamic-versioning[plugin]
      # Remove apt repos that are known to break from time to time
      # See https://github.com/actions/virtual-environments/issues/323
      - name: Remove broken apt repos (ubuntu)
        run: |
          for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done
      - name: ‚§µÔ∏è Install Dependencies (ubuntu)
        run: sudo apt-get update && sudo apt-get install sed -y
      - name: üë∑ Build
        run: make build
      - name: ‚§¥Ô∏è Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: dist
  publish-pypi:
    name: Publish üì¶ To PyPI
    needs:
      - build-pypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/runway
    permissions:
      id-token: write
    steps:
      - name: ‚§µÔ∏è Download distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist
          path: dist
      - name: üöÄ Publish Distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.3
  notify-on-publish:
    name: Notify
    needs:
      - publish-pypi
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4
      - name: üöÄ Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@v1.0.8  # cspell:ignore skitionek
        if: always()
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
