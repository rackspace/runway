categories:
  - title: ðŸš€ Features
    labels:
      - feature
      - enhancement
  - title: ðŸ› Bug Fixes
    labels:
      - bug
  - title: ðŸ§¶ Dependencies
    labels:
      - dependencies
  - title: ðŸ“– Doc Updates
    labels:
      - documentation
