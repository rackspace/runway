# https://github.com/release-drafter/release-drafter
branches:
  - release  # this is the branch we tag for releases
name-template: 'v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
sort-direction: ascending
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ§¶ Dependencies'
    labels:
      - dependencies
  - title: 'ğŸ“– Doc Updates'
    labels:
      - documentation
  - title: 'ğŸ§° Maintenance'
    label: 'maintenance'
exclude-labels:
  - 'skip-changelog'
  - 'release'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## What Changed

  $CHANGES
