default_language_version:
  node: system

exclude: |
  (?x)^(
    (.*/)?package-lock\.json|
    (.*/)?poetry\.lock
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe  # needed for parsing CFN
      - id: end-of-file-fixer
        exclude: .*\.json-result
      - id: file-contents-sorter
        files: |
          (?x)^(
            \.dockerignore|
            \.gitignore|
            \.vscode/dictionaries/.*\.txt|
          )$
      - id: pretty-format-json
        args: [--autofix, --indent, '4']
        exclude: |
          (?x)^(
            (.*)?(angular|cdk|package|tsconfig(\.spec)?|tslint)\.json
          )$
      - id: pretty-format-json
        args: [--autofix, --indent, '2']
        files: |
          (?x)^(
            (.*)?(angular|cdk|package|tsconfig(\.spec)?|tslint)\.json
          )$
      - id: trailing-whitespace
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.2
    hooks:
      - id: toml-sort-fix
  - repo: https://github.com/ITProKyle/pre-commit-hook-yamlfmt
    rev: v0.3.2
    hooks:
      - id: yamlfmt
        args: [--mapping, '2', --offset, '2', --sequence, '4']
        exclude: |
          (?x)^(
            tests/unit/module/staticsite/fixtures/expected_yaml/.*\.(yaml|yml)|
            docs/runway-example\.yml
          )$
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-frontmatter
          - mdformat-gfm
          - mdformat-gfm-alerts
          - mdformat-tables
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
